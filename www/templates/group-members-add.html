        <fieldset  data-ng-repeat="emailInput in emailList">

                <input name="{{emailInput.id}}" id="{{emailInput.id}}" type="email" placeholder="email address" ng-model="newEmails[emailInput.id]"
                       ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>

            <span class="col text-center"
                  ng-show="registerForm.email.$touched && registerForm.email.$error.pattern">
                    Not a valid email address
                </span>
            <span class="col text-center" ng-show="emailExists">
                    This email address is already registered
                </span>
            </fieldset>
            <button class="addEmailInput" ng-click="addEmailInput()">Add fields</button>
