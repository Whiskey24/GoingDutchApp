<ion-view view-title="{{groupTitle}}">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <ion-list>
            <ion-radio ng-repeat="currency in currencyList"
                       ng-value="currency.code"
                       ng-click="newCurrencySelected(currency.code)"
                       ng-model="selectedCurrencyCode">
                {{ currency.text }}
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
