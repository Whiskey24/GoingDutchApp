<ion-view>
    <ion-nav-title>{{groupTitle}}</ion-nav-title>

    <ion-content>
        <ion-list>
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
            <ion-item ng-repeat="expense in expenses" class="item item-icon-right"
                      ui-sref="group.expense-detail({eid: expense.eid})">
                <h3>{{expense.etitle}}</h3>
                <!-- <p>{{ expense.amount | isoCurrency:currency }} - event</p> -->
                <p>{{ expense.amount | isoCurrency:currency }} - {{formatDateLocal(expense.ecreated, expense.timezoneoffset)}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
