<ion-view view-title="{{groupTitle}}">

    <ion-content class="padding">
        <h3>Expenses for group {{gid}}</h3>

        <div class="list">

            <a class="item item-icon-right" ng-repeat="expense in expenses"
               ui-sref="group.expense-detail({eid: expense.eid})">
                {{expense.etitle}}
                <span class="item-note">&euro; {{expense.amount}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>

        </div>
    </ion-content>
</ion-view>
