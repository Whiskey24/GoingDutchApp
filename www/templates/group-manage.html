<ion-view>
    <ion-nav-title>{{groupTitle}}</ion-nav-title>
    <ion-content>

        <ion-list>

            <ion-item ng-repeat="member in memberList" class="item item-icon-right"
                      ui-sref="group.manage-member({uid: member.uid, current_role: member.role_id, groupTitle: groupTitle})">
                {{member.realname}}
                <span class="item-note">
                  {{member.role}}
                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
