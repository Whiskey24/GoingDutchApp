<ion-view view-title="{{groupTitle}}">

    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <ion-list>
            <ion-item ng-repeat="(key, val) in categories" ng-click="changeCategoryTitle(key)" class="item item-icon-right">
                {{ val }}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item ng-click="addCategory()" class="text-center">
                Add category
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
