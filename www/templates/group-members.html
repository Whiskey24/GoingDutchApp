<ion-view view-title="{{groupTitle}}">
    <ion-content>

        <ion-list>

            <ion-item ng-repeat="(key, val) in members" class="item item-icon-left item-icon-right"
                      ui-sref="group.member-detail({uid: key})">
                <i ng-if="val >= 0" class="icon ion-android-happy" ng-style="{'color':'green'}"></i>
                <i ng-if="val < 0" class="icon ion-android-sad" ng-style="{'color':'red'}"></i>
                {{memberName(key)}}
                <span class="item-note" ng-if="val >= 0" ng-style="{'color':'green'}">
                  {{ val | isoCurrency:currency }}
                </span>
                <span class="item-note" ng-if="val < 0" ng-style="{'color':'red'}">
                  {{ val | isoCurrency:currency }}
                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
