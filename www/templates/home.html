<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--
<ion-header-bar class="bar-positive"></ion-header-bar>
-->


<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <!--
        <ion-nav-bar class="bar-positive">


            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        -->

        <ion-tabs class="tabs-icon-top tabs-positive">

            <!-- New Group Tab -->
            <ion-tab title="New Group" icon="ion-ios-plus-outline" ui-sref="home.newgroup">
                <ion-nav-view name="home-new-group"></ion-nav-view>
            </ion-tab>

            <!-- Groups Tab -->
            <ion-tab title="Groups" icon="ion-navicon-round" ui-sref="home.groups">
                <ion-nav-view name="home-groups"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="home.account">
                <ion-nav-view name="home-account"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

        <!-- <ion-nav-view name="menuContent"></ion-nav-view> -->
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Group Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item menu-close ui-sref="home.logout">
                    Logout
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
