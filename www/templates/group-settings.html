<ion-view>
    <ion-nav-title>{{groupTitle}}</ion-nav-title>
    <ion-content>

        <h5 class="col text-center">Personal Group Settings</h5>
        <ion-toggle ng-model="send_email" ng-change="toggleSendEmail()">
            Send email notifications
        </ion-toggle>

        <h5 class="col text-center">Global Group Settings</h5>
        <ion-list>
            <ion-item class="item item-icon-right" ui-sref="group.settings-currency">
                Currency - {{selectedCurrency.text}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item item-icon-right" ui-sref="group.settings-categories">
                {{categoryCount}} Categories
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item class="item item-icon-right" ui-sref="group.settings-name">
                Change Name
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>

            <ion-item ng-if="my_role_id == 0" ng-click="deleteGroup()" class="text-center">
                Delete group
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
